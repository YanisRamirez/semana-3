<script type="text/javascript">
   var0="Ay, sí te vieras desde mis ojos. Sí te vieras desde mis ojos te aseguro que te enamorarías de ti. Te quiero capturar porque es que nadie baila como tú mi canción favorita.  <br> <h4> Isuane Mark </h4>"
  var1="Y perderme en tu luz, mientras muero a mi y Tú te vivificas. <br> <h4> Isuane Mark</h4>"
  var2=" Libertad. Libertad es lo que nos falta aún siendo una nación independiente. Necesitamos gente libre al pecado, hombres con temor de Dios, incorruptibles, para que no le falte democracia e integridad a nuestro gobierno. <br> <h4> Isuane Mark </h4> "
  var3="Amar es eso. Que el para siempre llegue al final. Hasta que el alma se despida del cuerpo. Hasta que no haya uno de los dos en esta tierra que cuente nuestra historia, y les haga saber a todos que amar sigue siendo siempre todavía. <br> <h4> Isuane Mark </h4> " 
  var4="Porque mi vida también fue una mancha negra en un lienzo blanco, pero entonces alguien me llevó a un museo y me llamó arte. <br> <h4> Isuane Mark </h4>"

  num=(now.getSeconds() )%3

  if (num == 0)
    {poem=var0}
  if (num == 1)
    {poem=var1}
  if (num == 2)
     {poem=var2}

     {poem=var3}
